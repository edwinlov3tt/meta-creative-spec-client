# Dependabot configuration for Creative Spec Frontend
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Frontend (React + Vite)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    # Group minor and patch updates together to reduce PR noise
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
      # Keep major updates separate for careful review
      major:
        update-types:
          - "major"
      # Group React-related packages
      react:
        patterns:
          - "react*"
          - "@types/react*"
      # Group build tools
      build-tools:
        patterns:
          - "vite*"
          - "@vitejs/*"
          - "typescript"
          - "eslint*"
    # Auto-assign for review
    reviewers:
      - "edwinlov3tt"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
    # Ignore packages that need manual testing
    ignore:
      # Vite major versions need careful testing
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]
      # React major versions need careful testing
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
